<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Parking Spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div>
        <div id="parking-body" class="body-font">
            <h3 class="center heading-font heading-box">Book the Parking Spot</h3> <br>

            <div class="mb-3 displaybox">
                <div class="form-label center">Spot ID</div>
                <div class="databox">{{ spot.spot_id }}</div>
            </div>

            <div class="mb-3 displaybox">
                <div class="form-label">Lot ID</div>
                <div class="databox">{{ spot.lot_id }}</div>
            </div>

            <div class="mb-3 displaybox">
                <div class="form-label">User ID</div>
                <div class="databox">{{ user_id }}</div>
            </div>

            <form action="{{ url_for('Ubookparkingspot', lot_id=spot.lot_id) }}" method="post">
                <div class="mb-3 displaybox">
                    <label for="vehicleNumber" class="form-label">Vehicle Number</label>
                    <input type="text" class="form-control databox" id="vehicleNumber" name="vehicle_no"
                        placeholder="Enter vehicle number" required>
                </div>

                <div class="mb-3 displaybox">
                    <label for="parkingDate" class="form-label">Date of Parking</label>
                    <input type="date" class="form-control databox" id="parkingDate" name="parking_date" required>
                </div>

                <div class="mb-3 displaybox">
                    <label class="form-label">Estimated Parking Cost</label>
                    <div class="databox">Rs{{ lot.price }}</div>
                </div>

                <div class="center">
                    <button type="submit" class="btn btn-success">Reserve</button>
                    <a href="{{ url_for('Udashboard') }}" class="btn btn-success">Cancel</a>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
