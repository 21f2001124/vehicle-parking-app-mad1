<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="Adashbox">
        <span style="padding-right: 150px; font-size: larger;"> Welcome to admin</span>
        <a href="{{ url_for('Adashboard') }}">home</a>
        <a href="{{ url_for('AdashUser') }}">user</a>
        <a href="{{ url_for('AdashSearch') }}">search</a>
        <a href="{{ url_for('AdashSummary') }}">summary</a>
        <a href="{{ url_for('logout') }}">logout</a>
        <a style="padding-left: 400px;" href="{{ url_for('Aeditprofile') }}">Edit profile</a>
    </nav>

    <div class="heading-box"> Registered Users </div>

    <div class="container my-4">
        <table class="table table-bordered text-center">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Pin Code</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.user_id }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.adress }}</td>
                    <td>{{ user.pincode }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
