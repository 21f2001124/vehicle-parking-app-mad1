<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-4">
        <!-- FLASH MESSAGE SECTION -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div id="flash-container">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show text-center" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <h3 class="text-center">Edit Parking Lot</h3>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Prime Location</label>
                <input type="text" name="prime_location" value="{{ lot.prime_location }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control" rows="2" required>{{ lot.address }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Pincode</label>
                <input type="number" name="pincode" value="{{ lot.pincode }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price Per Hour</label>
                <input type="number" name="price" value="{{ lot.price }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Maximum Spots</label>
                <input type="number" name="max_spots" value="{{ lot.max_spots }}" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Update</button>
                <a href="{{ url_for('Adashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- AUTO-DISMISS FLASH SCRIPT -->
    <script>
        setTimeout(function() {
            const alert = document.querySelector('.alert');
            if (alert) {
                alert.classList.remove('show');
                alert.classList.add('fade');
                setTimeout(() => alert.remove(), 300); // remove from DOM after fading
            }
        }, 2000); // 2 seconds
    </script>
</body>
</html>
