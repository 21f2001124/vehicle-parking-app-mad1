<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Sign up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div>
        <div id="signup-canvas">
            <div id="signup-body" class="body-font">
                <h3 class="center heading-font">Signup</h3>
                <form action="/signup" method="post">
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">Fullname</label>
                            <input type="text" class="form-control" id="exampleFormControlInput2"
                                placeholder="enter full name" required name="name">
                    </div>

                    <div>
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="email_id@gmail.com" name="email">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Password</label>
                        <!-- <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> -->
                        <input type="password" class="form-control" id="exampleFormControlTextarea1"
                            placeholder="enter password" required name="pwd">
                    </div>

                    <div class="mb-3"> Gender
                        <label>
                            <input type="radio", name="Gender" value="Male"> Male
                        </label>
                        <label>
                            <input type="radio", name="Gender", value="Female"> Female
                        </label>
                        <label>
                            <input type="radio" name="Gender" value="Other"> Other
                        </label>
                        
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput3" class="form-label">Address</label>
                        <textarea class="form-control" id="exampleFormControlInput3" rows="3"
                            placeholder="House No., City, State" required name="Address"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput4" class="form-label">Pin Code </label>
                        <input type="number" class="form-control" id="exampleFormControlInput4"
                            placeholder="enter postal code" required name="pincode">
                    </div>

                    <div class="center">
                        <button class="btn btn-success" type="submit">Submit</button> <br>
                        <!-- <input type="submit" class="btn btn-success" value="SUBMIT!"><br> -->
                        <a href="/login">Login Here!</a>
                    </div>
            </div>
            </form>
        </div>
    </div>

    </div>
</body>

</html>
