<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View/Delete Parking Spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div>
        <div id="canvas">
            <div id="login-body" class="body-font">
                <h3 class="center heading-font heading-box">View/Delete Parking Spot</h3> <br>

                <div class="mb-3 displaybox">
                    <div class="form-label center">ID</div>
                    <div class="databox">{{ spot.spot_id }}</div>
                </div>

                <div class="mb-3 displaybox">
                    <div class="form-label">Status</div>
                    <div class="databox">
                        {{ spot.status }}
                        {% if spot.status == 'occupied' %}
                        <a href="{{ url_for('Aoccupieddetails', spot_id=spot.spot_id) }}" class="btn btn-warning btn-sm">View Details</a>
                        {% endif %}
                    </div>
                </div>

                <div class="center">
                    <form method="post" style="display:inline;">
                        <input type="hidden" name="action" value="delete">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                    <form method="post" style="display:inline;">
                        <input type="hidden" name="action" value="close">
                        <button type="submit" class="btn btn-secondary">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
