<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h2>Edit Profile</h2>
    <form method="post">
        <div>
            <label>Name:</label>
            <input type="text" name="name" value="{{ user.name }}" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" value="{{ user.email }}" required>
        </div>
        <div>
            <label>Address:</label>
            <input type="text" name="address" value="{{ user.adress }}" required>
        </div>
        <div>
            <label>Pincode:</label>
            <input type="number" name="pincode" value="{{ user.pincode }}" required>
        </div>
        <button type="submit">Update Profile</button>
    </form>
    <a href="{{ url_for('Adashboard') }}">Back to Dashboard</a>
</body>
</html>
