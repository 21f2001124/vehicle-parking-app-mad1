<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Occupied Parking Spot Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container mt-4">
    <h3 class="text-center">Occupied Parking Spot Details</h3>
    <div class="mb-3 displaybox">
      <div class="form-label">ID</div>
      <div class="databox">{{ spot.spot_id }}</div>
    </div>
    <div class="mb-3 displaybox">
      <div class="form-label">Customer ID</div>
      <div class="databox">{{ spot.customer_id }}</div>
    </div>
    <div class="mb-3 displaybox">
      <div class="form-label">Vehicle Number</div>
      <div class="databox">{{ spot.vehicle_number }}</div>
    </div>
    <div class="mb-3 displaybox">
      <div class="form-label">Date of Parking</div>
      <div class="databox">{{ spot.date_of_parking }}</div>
    </div>
    <div class="mb-3 displaybox">
      <div class="form-label">Estimated Parking Cost</div>
      <div class="databox">{{ spot.estimated_cost }}</div>
    </div>
    <form method="get" class="text-center">
      <a href="{{ url_for('Adashboard') }}" class="btn btn-secondary">Close</a>
    </form>
  </div>
</body>
</html>
