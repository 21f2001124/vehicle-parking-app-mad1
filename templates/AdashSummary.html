<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="Adashbox">
    <span style="padding-right: 150px; font-size: larger;"> Welcome to admin</span>
    <a href="{{ url_for('Adashboard') }}">home</a>
    <a href="{{ url_for('AdashUser') }}">user</a>
    <a href="{{ url_for('AdashSearch') }}">search</a>
    <a href="{{ url_for('AdashSummary') }}">summary</a>
    <a href="{{ url_for('logout') }}">logout</a> 
    <a style="padding-left: 400px;" href="{{ url_for('Aeditprofile') }}">Edit profile</a>
</nav>

<div class="heading-box">Summary shows statistical charts</div>

<div class="container my-4">
    <div class="row">
        <!-- Doughnut Chart -->
        <div class="col-md-6 text-center">
            <h5>Revenue from each parking lot</h5>
            <!-- When responsive: true, Chart.js ignores your <canvas> width and height and stretches to fill the container. -->
            <canvas id="revenueChart" width="450" height="500"></canvas>
        </div>
        <!-- Bar Chart -->
        <div class="col-md-6 text-center">
            <h5>Summary on available and occupied parking lots</h5>
            <canvas id="occupancyChart"></canvas>
        </div>
    </div>
</div>

<script>
    // Injected data from Flask/Jinja
    const parkingLotLabels = {{ labels|tojson }};
    const revenueData = {{ revenues|tojson }};
    const availableSpotsData = {{ available|tojson }};
    const occupiedSpotsData = {{ occupied|tojson }};

    // Doughnut Chart
    new Chart(document.getElementById('revenueChart'), {
        type: 'doughnut',
        data: {
            labels: parkingLotLabels,
            datasets: [{
                data: revenueData,
                backgroundColor: ['#36A2EB', '#FF6384', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40']
            }]
        },
        options: {
            // put responsive as false Then your <canvas> width and height will be respected exactly.
            responsive: false,
            plugins: {
                legend: { position: 'bottom' }
            }
        }
    });

    // Bar Chart
    new Chart(document.getElementById('occupancyChart'), {
        type: 'bar',
        data: {
            labels: parkingLotLabels,
            datasets: [
                {
                    label: 'Available',
                    data: availableSpotsData,
                    backgroundColor: '#4BC0C0'
                },
                {
                    label: 'Occupied',
                    data: occupiedSpotsData,
                    backgroundColor: '#FF9F40'
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true, stepSize: 1 }
            },
            plugins: {
                legend: { position: 'bottom' }
            }
        }
    });
</script>
</body>
</html>
